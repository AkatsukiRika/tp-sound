<p>
两眼一睁 开始竞争 为骄傲的天坑<br>
产出累累 留给我却只有疲惫<br>
</p>

<p>
人世上每一年 都被称为最关键<br>
从牢狱般的校园 到这社会被我优化掉<br>
曾几何时的梦 被榨干后变了疼<br>
只为了某一人群的手中 那一叠鲜艳的红<br>
</p>

<p>
猛干快上 别管什么 心理生理健康<br>
泪如雨下 拼尽全力 为了护卫每一个家<br>
</p>

<p>
我生在这片热土<br>
你热爱每个字符<br>
他为这局势付出<br>
谁谱写下这每个音符<br>
</p>

<p>
奋力挣扎<br>
拼命在这最好的大时代<br>
就算伸出手<br>
捞起的却只剩下尸体<br>
</p>

<p>
别回头 就往外逃 哪管它身后的洪水滔天<br>
仅存一丝 那细微的线<br>
</p>

<p>
金钱名利 还有一身骄傲都被失去<br>
往后余生 带着这干渴的躯体继续活下去<br>
</p>
