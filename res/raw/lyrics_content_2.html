<p>
  兩眼一睜 開始競爭 為驕傲的天坑<br>
  產出累累 留給我卻只有疲憊<br>
</p>

<p>
  人世上每一年 都被稱為最關鍵<br>
  從牢獄般的校園 到這社會被我優化掉<br>
  曾幾何時的夢 被榨乾後變了疼<br>
  只為了某一人群的手中 那一疊鮮豔的紅<br>
</p>

<p>
  猛幹快上 別管什麼 心理生理健康<br>
  淚如雨下 拼盡全力 為了護衛每一個家<br>
</p>

<p>
  我生在這片熱土<br>
  你熱愛每個字符<br>
  他為這局勢付出<br>
  誰譜寫下這每個音符<br>
</p>

<p>
  奮力掙扎<br>
  拼命在這最好的大時代<br>
  就算伸出手<br>
  撈起的卻只剩下屍體<br>
</p>

<p>
  別回頭 就往外逃 哪管它身後的洪水滔天<br>
  僅存一絲 那細微的線<br>
</p>

<p>
  金錢名利 還有一身驕傲都被失去<br>
  往後餘生 帶著這乾渴的軀體繼續活下去<br>
</p>
