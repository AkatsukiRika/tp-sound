<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Lyrics | T.P. Sound</title>

  <style>
    html {
      overflow-y: scroll;
    }

    body {
      background-color: #212121;
      font-family: sans-serif;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 32px;
      margin-top: 29px;
      color: #fff;
    }

    .subtitle {
      font-size: 16px;
      margin-top: 10px;
      color: #fff;
      opacity: 0.5;
      text-align: center;
      margin-left: 16px;
      margin-right: 16px;
    }

    .horizontal-divider {
      width: calc(100% - 32px);
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
      margin-top: 16px;
      margin-bottom: 24px;
    }

    #decrypt-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #333;
      color: white;
      text-align: center;
      width: 200px;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #378fe4;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff5252;
      margin-top: 10px;
      height: 20px;
      font-size: 14px;
    }

    #lyrics-section {
      display: none;
      width: calc(min(600px, 100% - 32px));
      color: #ddd;
      line-height: 1.8;
      font-size: 16px;
      text-align: center;
      margin-bottom: 50px;
      white-space: pre-wrap;
    }

    /* Shake animation for wrong password */
    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .shake {
      animation: shake 0.3s;
    }
  </style>

  <script src="./js/page/SecretLyricsPageController.js" type="module"></script>
</head>

<body>
  <div class="column container">
    <div class="title">Loading...</div>
    <div class="subtitle"></div>

    <div class="horizontal-divider"></div>

    <div id="decrypt-section">
      <div style="opacity: 0.7; margin-bottom: 15px; color: #fff;">This content is encrypted.</div>
      <input type="password" id="password-input" placeholder="Enter password" />
      <div class="error" id="error-msg"></div>
      <div class="btn" id="decrypt-btn">Unlock Content</div>
    </div>

    <div id="lyrics-section">
      <div id="lyrics-content"></div>
    </div>
  </div>
</body>

</html>
